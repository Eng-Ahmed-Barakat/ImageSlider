<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Image Slider With Thumbnalis</h1>
    <div class="slider-contanier">
      <button class="prev-btn">Previous</button>
      <div class="slider">
        <div class="img-id">Image 1</div>
        <img src="asstent/01.jpg" alt="Image 1" class="active" />
        <img src="asstent/02.jpg" alt="Image 2" />
        <img src="asstent/03.jpg" alt="Image 3" />
        <img src="asstent/04.jpg" alt="Image 4" />
        <img src="asstent/05.jpg" alt="Image 5" />
        <img src="asstent/06.jpg" alt="Image 6" />
        <img src="asstent/07.jpg" alt="Image 7" />
      </div>
      <button class="next-btn">Next</button>
    </div>
    <div class="galry-contaner"></div>
    <script src="js/main.js"></script>
  </body>
</html>
